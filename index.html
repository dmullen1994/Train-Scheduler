<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Train Scheduler!</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>
<body>
	
	<script src="https://code.jquery.com/jquery.js"></script>

	<script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>

	<script type="text/javascript" src="assets/js/app.js"></script>

	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

	<div class="container">

		<div class="jumbotron">
			<h1 class="text-center" id="currentTime"></h1>
		</div>

		<div class="col-sm-12 col-md-8">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">Train Schedule</h3>
				</div>
				<table class="table table-striped">
					<thead>
						<tr>
							<th class="text-center">Train Name</th>
							<th class="text-center">Destination</th>
							<th class="text-center">Frequency (Min)</th>
							<th class="text-center">Next Arrival</th>
							<th class="text-center">Minutes Away</th>
						</tr>
						<tbody class="text-center" id="scheduleHolder"></tbody>
					</thead>
				</table>		
			</div>
		</div>
		
		<div class="col-sm-12 col-md-4">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">Train Schedule</h3>
				</div>
				<div class="panel-body">
					<form>
						<div class="form-group">
							<label for="trainNameInput">Train Name</label>
							<input class="form-control" id="trainNameInput">
						</div>
						<div class="form-group">
							<label for="destinationInput">Destination</label>
							<input class="form-control" id="destinationInput">
						</div>
						<div class="form-group">
							<label for="trainTimeInput">First Arrival Time (HH:mm)</label>
							<input class="form-control" id="trainTimeInput">
						</div>
						<div class="form-group">
							<label for="frequencyInput">Frequency (min)</label>
							<input class="form-control" id="frequencyInput">
						</div>
						<button type="submit" class="btn btn-primary" id="submitButton">Submit</button>	
					</form>	
				</div>	
			</div>
		</div>
	</div>
	
</body>
</html>
